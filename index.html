<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

<!-- Alert Start -->

<div id="alert"></div>

<!-- Alert End -->

<!-- Header Start -->
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center header">
            <img class="logo img-fluid" src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="">
            <!-- Title Start -->
            <div class="row">
                <div class="col-md-12 mt-3">
                    <h2 id="title" class="text-center text-light">Yapılacaklar Listesi</h2>
                </div>
            </div>
            <!-- Title End -->
            <!-- Input Button Start -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Bugün Ne Yapacaksın ?" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputform">
                <button class="btn btn-secondary addbutton" type="button" id="addbutton+">Ekle</button>
              </div>
            <!-- Input Button End -->
        </div>
        <!-- List Group Start -->
        <div class="col-md-12">
        <ul class="list-group" id="listgroup">
            <li class="list-group-item" id="listgroupitem"></li>
          </ul>
        </div>
        <!-- List Group End -->
    </div>
</div>
<!-- Header End -->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
